name: Deploy Full Application

# Trigger on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/iga-backend:latest
      FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/iga-frontend:latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to latest version

      # 2. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build and push backend image
      - name: Build and push backend image
        run: |
          docker build -t ${{ env.BACKEND_IMAGE }} ./backend
          docker push ${{ env.BACKEND_IMAGE }}

      # 4. Build and push frontend image
      - name: Build and push frontend image
        run: |
          docker build -t ${{ env.FRONTEND_IMAGE }} ./frontend
          docker push ${{ env.FRONTEND_IMAGE }}

      # 5. Deploy to remote server via SSH
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true  # Stops on first error
          script: |
            set -e

            APP_DIR=~/app
            mkdir -p $APP_DIR
            cd $APP_DIR

            echo "Creating backend.env file..."
            cat > backend.env <<EOF
            SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
            SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
            SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}
            EOF

            echo "Creating docker-compose.override.yml with latest images..."
            cat > docker-compose.override.yml <<EOF
            version: "3.9"

            services:
              db:
                image: postgres:16-alpine
                container_name: pgdb
                restart: unless-stopped
                environment:
                  POSTGRES_DB: iga-database
                  POSTGRES_USER: postgres
                  POSTGRES_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
                volumes:
                  - pgdata:/var/lib/postgresql/data
                ports:
                  - "5432:5432"

              app:
                image: ${{ env.BACKEND_IMAGE }}
                container_name: iga-backend
                restart: unless-stopped
                depends_on:
                  - db
                env_file:
                  - backend.env
                ports:
                  - "8080:8080"

              frontend:
                image: ${{ env.FRONTEND_IMAGE }}
                container_name: iga-frontend
                restart: unless-stopped
                depends_on:
                  - app
                environment:
                  NEXT_PUBLIC_API_URL: http://app:8080
                ports:
                  - "3000:3000"

            volumes:
              pgdata:
            EOF

            echo "Pulling latest images and restarting services..."
            docker compose down --remove-orphans || true
            docker compose pull  # Ensures latest images are pulled (redundant but safe)
            docker compose up -d --force-recreate --build

            echo "Deployment completed successfully!"