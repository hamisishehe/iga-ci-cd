name: Deploy Full Application

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/iga-backend:latest
      FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/iga-frontend:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        run: |
          docker build -t $BACKEND_IMAGE ./backend
          docker push $BACKEND_IMAGE

      - name: Build and push frontend image
        run: |
          docker build -t $FRONTEND_IMAGE ./frontend
          docker push $FRONTEND_IMAGE

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script_stop: true
          debug: true
          command_timeout: 15m
          envs: BACKEND_IMAGE,FRONTEND_IMAGE
          script: |
            set -euo pipefail

            echo "=== DEPLOYMENT STARTED ==="
            echo "User: $(whoami) @ $(hostname)"
            echo "Public IP: $(curl -s ifconfig.me || echo 'unknown')"

            # Verify Docker & Compose
            docker version
            docker compose version

            # Ensure app directory exists and cd into it
            APP_DIR=~/app
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            # Update or clone repo
            if [ -d ".git" ]; then
              echo "Updating repository..."
              git fetch --all
              git reset --hard origin/main
              git clean -fd
            else
              echo "Cloning repository..."
              git clone https://github.com/hamisishehe/iga-ci-cd.git .
            fi

            # Create backend.env from secrets
            cat > backend.env <<EOF
            SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
            SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
            SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}
            EOF

            # Generate clean docker-compose.yml
            cat > docker-compose.yml <<'EOF'
            version: "3.9"
            services:
              db:
                image: postgres:16-alpine
                container_name: pgdb
                restart: unless-stopped
                environment:
                  POSTGRES_DB: iga-database
                  POSTGRES_USER: postgres
                  POSTGRES_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
                volumes:
                  - pgdata:/var/lib/postgresql/data
                networks: [app-network]

              app:
                image: ${{ env.BACKEND_IMAGE }}
                container_name: iga-backend
                restart: unless-stopped
                depends_on: [db]
                env_file: backend.env
                ports:
                  - "8080:8080"
                networks: [app-network]

              frontend:
                image: ${{ env.FRONTEND_IMAGE }}
                container_name: iga-frontend
                restart: unless-stopped
                depends_on: [app]
                environment:
                  NEXT_PUBLIC_API_URL: http://app:8080
                ports:
                  - "3000:3000"
                networks: [app-network]

            volumes:
              pgdata:

            networks:
              app-network:
                driver: bridge
            EOF

            # Deploy
            echo "Stopping old containers..."
            docker compose down --remove-orphans || true

            echo "Pulling latest images..."
            docker compose pull

            echo "Starting services..."
            docker compose up -d --force-recreate --remove-orphans

            echo "DEPLOYMENT SUCCESSFUL!"
            echo "Backend  → http://$(curl -s ifconfig.me || hostname -I | awk '{print $1}'):8080"
            echo "Frontend → http://$(curl -s ifconfig.me || hostname -I | awk '{print $1}'):3000"
            echo ""
            docker compose ps