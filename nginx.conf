map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# ✅ HTTP server: keep ACME + redirect everything else to HTTPS
server {
  listen 80;
  server_name vets.veta.go.tz www.vets.veta.go.tz;

  client_max_body_size 50m;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# ✅ HTTPS server
server {
  listen 443 ssl http2;
  server_name vets.veta.go.tz www.vets.veta.go.tz;

  client_max_body_size 50m;

  ssl_certificate /etc/letsencrypt/live/vets.veta.go.tz/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/vets.veta.go.tz/privkey.pem;

  location = /api {
    return 301 /api/;
  }

  location ^~ /api/ {
    proxy_pass http://app:8080;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 120s;
    proxy_connect_timeout 60s;
  }

  location / {
    proxy_pass http://frontend:3000;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }
}
