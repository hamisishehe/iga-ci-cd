services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: iga-database
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Hamisi2233.
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  app:
    build:
      context: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/iga-database
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Hamisi2233.
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    depends_on:
      app:
        condition: service_started
    environment:
      NEXT_PUBLIC_API_URL: /api
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    depends_on:
      - frontend
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

      # âœ… for Let's Encrypt
      - certbot_www:/var/www/certbot:ro
      - certbot_etc:/etc/letsencrypt:ro
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_etc:/etc/letsencrypt
    restart: "no"

volumes:
  pgdata:
  certbot_www:
  certbot_etc:
